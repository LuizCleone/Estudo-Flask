<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculandoIMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculoIMC.js" defer></script>  
</head>
<body>
    <div class="container">
        <div id="calc-container">
            <h2>Calculadora de IMC</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                            <label for="height">Altura (m)</label>  
                            <input type="text" name="Altura" id="height" placeholder="Ex: 1.75 m" required/>
                    </div>

                    <div class="form-control">
                       <label for="weight">Peso (kg)</label>  
                       <input type="text" name="Peso" id="weight" placeholder="Ex: 60 kg" required/>
                     
                    </div>
                </div>
                <div class="action-control">
                   <button id="calc-btn">Calcular</button>
                   <button id="clear-btn">Limpar</button> 
                </div>
            </form>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-number">Seu IMC: <span></span></p>
            <div id="imc-info">Situação atual: <span></span></div>
            <h3>Confira a classificação:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div>
            <button id="back-btn">Voltar</button>
        </div>
    </div>

</body>
</html>
