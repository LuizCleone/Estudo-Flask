

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>Contato (Old)</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div>
            <label>Nome:</label><br>
            <input type="text" name="nome" value="{{ context.get('nome', '') }}">
        </div>
        <div>
            <label>Email:</label><br>
            <input type="email" name="email" value="{{ context.get('email', '') }}">
        </div>
        <div>
            <label>Assunto:</label><br>
            <input type="text" name="assunto" value="{{ context.get('assunto', '') }}">
        </div>
        <div>
            <label>Mensagem:</label><br>
            <textarea name="mensagem" rows="5" cols="50">{{ context.get('mensagem', '') }}</textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <p><a href="{{ url_for('homepage') }}">Voltar</a></p>
</body>
</html>
