<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Code</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Estilus CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script src="gerarQRCode.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URL ou texto,para criar um QR Code!</p>
        </header>
        <div id="qr-form">
           <input type="text" placeholder=" Digite a URL ou um texto..."> 
           <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qr-code2.png" alt="imagem QR Code"/>
        </div>
    </div>
</body>
</html>
